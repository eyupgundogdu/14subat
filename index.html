<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Eyup to You...</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="particles">
        <div class="particle p1"></div>
        <div class="particle p2"></div>
        <div class="particle p3"></div>
        <div class="particle p4"></div>
        <div class="particle p5"></div>
    </div>
    <div class="bg-decoration top-left">
        <svg width="250" height="250" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <g transform="translate(10, 80)" fill="none" stroke="#7e8c81" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M40 120 Q 50 80 70 50" />
                <path d="M20 120 Q 30 90 40 60" />
                <path d="M40 120 Q 10 90 20 70" />
                <path d="M40 120 Q 70 100 60 70" />
                <path d="M70 50 C 60 40, 80 40, 70 50 M 65 45 Q 70 55 75 45" />
                <path d="M30 60 C 20 40, 60 40, 50 60" />
                <path d="M35 50 Q 40 65 45 50" />
            </g>
        </svg>
    </div>

    <div class="bg-decoration top-right">
        <svg width="250" height="250" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <g transform="translate(190, 80) scale(-1, 1)" fill="none" stroke="#7e8c81" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M50 120 Q 60 70 90 40" />
                <path d="M30 120 Q 40 100 60 70" />
                <path d="M50 120 Q 20 90 30 80" />
                <path d="M50 120 Q 80 100 70 80" />
                <path d="M90 40 C 80 30, 100 30, 90 40 M 85 35 Q 90 45 95 35" />
                 <path d="M60 70 C 50 50, 70 50, 60 70 M 55 60 Q 60 75 65 60" />
            </g>
        </svg>
    </div>

    <div class="bg-decoration bottom-left">
        <svg width="250" height="250" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <g transform="translate(10, 80)" fill="none" stroke="#7e8c81" stroke-width="0.8" stroke-linecap="round" stroke-linejoin="round">
                <path d="M40 120 Q 50 80 70 50" />
                <path d="M20 120 Q 30 90 40 60" />
                <path d="M40 120 Q 10 90 20 70" />
                <path d="M40 120 Q 70 100 60 70" />
                <path d="M70 50 C 60 40, 80 40, 70 50 M 65 45 Q 70 55 75 45" />
                <path d="M30 60 C 20 40, 60 40, 50 60" />
                <path d="M35 50 Q 40 65 45 50" />
            </g>
        </svg>
    </div>

    <div class="bg-decoration bottom-right">
        <svg width="250" height="250" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <g transform="translate(190, 80) scale(-1, 1)" fill="none" stroke="#7e8c81" stroke-width="0.8" stroke-linecap="round" stroke-linejoin="round">
                <path d="M50 120 Q 60 70 90 40" />
                <path d="M30 120 Q 40 100 60 70" />
                <path d="M50 120 Q 20 90 30 80" />
                <path d="M50 120 Q 80 100 70 80" />
                <path d="M90 40 C 80 30, 100 30, 90 40 M 85 35 Q 90 45 95 35" />
                 <path d="M60 70 C 50 50, 70 50, 60 70 M 55 60 Q 60 75 65 60" />
            </g>
        </svg>
    </div>

    <div class="container">
        <div class="envelope-wrapper">
            <div id="envelope" class="envelope">
                
                <div class="envelope-back"></div>

                <div class="hearts-container">
                    <div class="heart h1"></div>
                    <div class="heart h2"></div>
                    <div class="heart h3"></div>
                    <div class="heart h4"></div>
                    <div class="heart h5"></div>
                </div>
                <div class="letter">
                    <div class="photo-frame">
                        <div class="photo-inner">
                            <img src="images/bizimfoto.jpg" alt="Us" />
                        </div>
                    </div>
                    <div class="letter-content">
                        <h2>Guzelimm,</h2>
                        <p>Yalnız senin ellerin gezinsin ömrümde.
                            Beni yalnız sen mahkum eyle, sen azad et
                            Ve yalnız sen benden canımı iste ki
                            Nereye saklayacağımı şaşırmadan vereyim.</p>
                        <p class="signature">Yakisiklin<br>Eyup</p>
                    </div>
                </div>
                
                <div class="flap side-flap left-flap"></div>
                <div class="flap side-flap right-flap"></div>
                <div class="flap bottom-flap"></div>
                <div class="flap top-flap"></div>
                
                <div class="envelope-label">
                    <span>Eyup'ten Nehire...</span>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
